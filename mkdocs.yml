# -----------------------------
# Material Theme Configuration
# ------------------------------
# red, pink, purple, deep purple, indigo, 
# blue, light blue, cyan, teal, green, light green, 
# lime, yellow, amber, orange, deep orange, brown, 
# grey, blue grey , black, white
#    primary: pink # teal
#    accent: indigo
#
# *** FONT ***
# Guide: https://squidfunk.github.io/mkdocs-material/setup/changing-the-fonts/?h=fonts
# Google Fonts Supported: https://fonts.google.com/
#
# *** BLOG ***
# https://squidfunk.github.io/mkdocs-material/setup/setting-up-a-blog/
# ---------------------------------

site_name: "HuggingFace Code-First"
theme:
  name: material

  font:
    code: Roboto Mono #Monospaced
    text: Roboto #Regular

  logo: img/logo.svg

  palette: 
    # Light Mode Scheme (Default)
    - scheme: default  
      primary: blue # black
      accent: pink
      toggle:
        icon: material/brightness-2
        name: Switch to dark mode
    # Light Mode Scheme
    - scheme: slate 
      primary: deep purple # amber
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

# Configure Features
features:
  - navigation.tabs

# Configure Navigation 
nav:
  - index.md
  - Blog:
    - blog/index.md

# Configure Plugins
plugins:
  - blog
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

# Configure Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      